<!DOCTYPE html>
<html land="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale1.0" />
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/86e8f7a5cc.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;
  700&family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="weatherApp_styles.css" />
  <script src="weatherApp_script.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="weather">
      <h2 class="city">Weather in Denver</h2>
      <h1 class="temp">51 C</h1>
      <div class="flex">
        <img src="" alt="" class="icon"/>
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind Speed: 3mph</div>
    </div>
  </div>
</body>

</html>
